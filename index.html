<!DOCTYPE html>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: monospace;
      text-align: center;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather {
      background: #000;
      padding: 20px;
      opacity: 0;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      width: 90%;
      max-width: 600px;
      animation: fade 1.02s ease-out forwards;
      transition-duration: 900ms;
      transform: translateY(180px)
    }

    .weather:hover {
      transform: rotate(2deg) scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
    }

    input,
    button,
    select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid green;
      background: #121212;
      color: lime;
      font-family: monospace;
    }

    button {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      display: none;
      border: 1px solid green;
    }

    #cursor {
      width: 10px;
      height: 25px;
      background: lime;
      display: none;
      animation: blink 1s steps(1) infinite;
    }

    pre {
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 20px 0 green;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    </select>

    <button onclick="getWeather()">Get Weather</button>

    <iframe id="weatherFrame"></iframe>
    <br><br>
    <pre id="weatherText" style="display:none; text-align:center; white-space:pre-wrap; max-height:500px; width:fit-content; overflow:auto; background:#000; padding:10px; border-radius:10px; border:1px solid lime; font-size:98%; transform:scale(1.4);"></pre>
    <div id="cursor"></div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById('city').value.trim();
      const format = document.getElementById('format').value;
      const frame = document.getElementById('weatherFrame');
      const textOutput = document.getElementById('weatherText');
      const cursor = document.getElementById('cursor');
      if (!city) return alert("Please enter a city name.");
      if (format === "") {
        // Show iframe view
        frame.src = `https://wttr.in/${encodeURIComponent(city)}`;
        frame.style.display = "block";
        textOutput.style.display = "none";
      } else {
        // Fetch and show ASCII weather as text
        fetch(`https://wttr.in/${encodeURIComponent(city)}?format=${format}`)
          .then(res => res.text())
          .then(data => {
            textOutput.textContent = data;
            textOutput.style.display = "block";
            frame.style.display = "none";
          })
          .catch(err => {
            textOutput.textContent = "Failed to fetch weather.";
            textOutput.style.display = "flex";
            frame.style.display = "none";
          });
      }
      cursor.style.display = "flex";
    }
  </script>
