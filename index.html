  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: monospace;
      text-align: center;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather {
      background: #000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      width: 90%;
      max-width: 600px;
      transition-duration:500ms;
    }
    .weather:hover {
      transform:rotate(2deg) scale(1.1);
    }

    input, button, select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid green;
      background: #121212;
      color: lime;
      font-family: monospace;
    }

    button {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      display: none;
      border: 1px solid green;
    }

    #cursor {
      width: 10px;
      height: 25px;
      background: lime;
      display: none;
      margin: 10px auto;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>

  <script>
    function getWeather() {
      const city = document.getElementById('city').value.trim();
      const format = document.getElementById('format').value;
      const frame = document.getElementById('weatherFrame');
      const cursor = document.getElementById('cursor');

      if (!city) return alert("Please enter a city name.");

      const formatParam = format ? `?format=${format}` : '';
      frame.src = `https://wttr.in/${encodeURIComponent(city)}${formatParam}`;
      frame.style.display = "block";
      cursor.style.display = "block";
    }
  </script>
